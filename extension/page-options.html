<!DOCTYPE html>
<html style="min-height: 1000px;">
  <head>
    <title>Options</title>
    <style type="text/css">
      html {
        height: 50px;
        min-width: 500px;
        display: flex;
        flex-direction: column;
      }
      body {
        display: flex;
        flex-direction: column;
      }
      group {
        display: flex;
        flex-direction: column;
      }
      group + group {
        margin: 1em 0 0;
      }
      textarea {
        display: block;
        width: 100%;
        resize: none;
      }
      .stretch {
        flex-grow: 1;
      }
    </style>
  </head>

  <body class="stretch">
    <group class="stretch">
      <label for="js-input-urls">
        Pinned tab URLs:
      </label>
      <textarea class="stretch" id="js-input-urls"></textarea>
    </group>
    <group>
      <div>
        <button id="js-submit">
          Save
        </button>
        <span id="js-status"></span>
      </div>
    </group>
    <script src="js/options.js" type="module"></script>
  </body>
</html>
